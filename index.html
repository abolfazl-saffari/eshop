<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop</title>
    <link

    />

    <link

    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <div class="container">
        <div>
          <a class="navbar-brand m-0" href="#">E-shop</a>
          <a class="cart ms-1 p-2 rounded-1">
            <i class="bi bi-cart text-dark"></i>
            <span class="cart-items-counter bg-danger badge">0</span>
            <div class="cart-tooltip rounded"></div>
          </a>
        </div>
        <!-- <div class="card" >
          <img
          src='${product.images[0]}'
          alt='${product.title}'
          class="card-img-top"
          />
          <div class="card-body">
              <h6 class="card-title title m-0">${product.title}</h6>
  
              <a  target=”_blank” class="btn btn-primary mt-4">Add to cart</a>
          </div>
      </div>; -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto ms-4">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Contact us</a>
            </li>
          </ul>
        </div>

    <main

    ></main>
    <script

      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>

    <script src="scripts/script.js" defer></script>
